<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BÀI TẬP JAVASCRIPT ARRAY</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>


    <div class="container">
        <div class="content mt-3 ">
            <div class="d-flex">
                <input type="number" placeholder="Nhập số" id="input">
                <button class="btn btn-primary ms-2" id="btnAdd" onclick="addArray()">Thêm số</button>
            </div>
            <div class="alert alert-primary mt-1" id="showAdd"></div>
            <div class="alert alert-primary mt-1" id="showResult">Kết quả: </div>
            <button class="btn btn-primary mt-2" id="btnSum">Tổng các số dương</button>
            <button class="btn btn-success mt-2" id="btnCount">Tổng phần tử dương</button>
            <button class="btn btn-success mt-2" id="btnMin">Số nhỏ nhất</button>
            <button class="btn btn-info mt-2" id="btnEven">Số chẵn cuối cùng trong mảng</button>
            <div class="d-flex mt-3 align-items-center">
                <div>
                    <input type="Number" placeholder="Vị trí số 1" id="inputN1">
                    <input type="Number" placeholder="Vị trí số 1" id="inputN2">
                </div>

                <button class="btn btn-info ms-2" id="btnPosition">Đổi chỗ 2 giá trị</button>
            </div>
            <button class="btn btn-info mt-3" id="btnArrange">Sắp xếp theo thứ tự tăng dần</button>
            <button class="btn btn-info mt-3" id="btnPrime">Số nguyên tố đầu tiên</button>
            <div class="d-flex mt-4">
                <input type="number" placeholder="Nhập số" id="inputFloat">
                <button class="btn btn-primary ms-2" id="btnAdd" onclick="addArrayFloat()">Thêm số</button>
            </div>
            <div class="alert alert-primary mt-1" id="showFloat"></div>
            <button class="btn btn-primary mt-1" id="btnFloat">Đếm số nguyên trong mảng</button>
            <div class="alert alert-primary mt-1" id="showResultFloat">Kết quả: </div>

            <button class="btn btn-info mt-3" id="btnSS">Số lượng số âm và số dương</button>

        </div>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <!-- JAVASCRIPT -->
    <script src="./index.js"></script>
</body>

</html>
